apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: frontend
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      run: frontend
  template:
    metadata:
      labels:
        run: frontend
    spec:
      containers:
        - image: acosmussi/frontend_image:latest
          name: frontend-container
          env:
            - name: BACKEND_HOST
              value: backend
            - name: BACKEND_PORT
              value: '9000'

